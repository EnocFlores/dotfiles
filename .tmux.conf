# === Set bind key to C-t ====================== #
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# === Set terminal 256 color compatible ======== #
set -g default-terminal "screen-256color"

# === Reload config ============================ #
bind r source-file ~/.tmux.conf

# === Set default status styles =============== #
set -g status-style bg=color4,fg=color15,bold

# === Set left status line ==================== #
set -g status-left-length 30
set -g status-left '#[fg=color6]#{?client_prefix,#[bg=color1] *PREFIX MODE*,#[bg=color53]} [#{session_name}] #[bg=color0]#[fg=color53]   #[bg=default]#[fg=color0,nobold]   '

# === Set right status line with local time ==== #
set -g status-right-length 70
set -g status-right '#[fg=color0,nobold]#[bg=color0]   #[fg=color53]#[fg=color6,bold]#{?client_prefix,#[bg=color1],#[bg=color53]} #{?window_zoomed_flag,󰖰 MAXIMIZED 󰍷,󰐙} pane:#P  "#H" 󰅐 [#(TZ="America/New_York" date +"%%Y.%%m.%%d %%H:%%M")] '

# === Set center window status line =========== #
set -g window-status-current-style bg=color0,fg=color2
set -g window-status-current-format " #I:#W#{?window_flags,#{window_flags}, } "

# === Split panes using | and - ================ #
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# === Act like vim ============================= #
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

if-shell '[ "$(uname -s)" = "Linux" ]' {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -i -selection clipboard'
    run-shell 'echo "Using xclip"'
} {
    run-shell 'echo "Not Linux"'
}
if-shell '[ "$(uname -s)" = "Darwin" ]' {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
    run-shell 'echo "Using pbcopy"'
} {
    run-shell 'echo "Not Mac"'
}
# bind-key -T vi-copy 'v' begin-selection     # Begin selection in copy mode.
# bind-key -T vi-copy 'C-v' rectangle-toggle  # Begin selection in copy mode.
# bind-key -T vi-copy 'y' copy-selection      # Yank selection in copy mode.

# === Move between panes ======================= #
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# === Resize panes ============================= #
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# === Swap panes with next/previous pane ======= #
unbind "{"
unbind "}"
bind H swap-pane -U
bind L swap-pane -D

# === Maximize selected pane =================== #
bind -r m resize-pane -Z

# === Allow the use of mouse =================== #
set -g mouse on

# === Plugins ================================== #
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality
set -g @continuum-save-interval '5' # save every 5 minutes instead of the default 15 min

# ============================================== #
# === Initialize TMUX plugin manager (keep  === #
# === this line at the very bottom of       === #
# === tmux.conf)                            === #
# ============================================== #
run '~/.tmux/plugins/tpm/tpm'
